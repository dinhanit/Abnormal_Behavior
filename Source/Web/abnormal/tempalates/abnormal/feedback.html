<body>

    <section >

                    <textarea id="text" name="text" rows="4" cols="50"></textarea><br><br>
                    <button type="submit" class="submit" id="analyze-button">Analyze</button>
                </div>
                <!-- Loading Animation SVG -->
                <div class="loading-animation">
                    <main>
                        <svg class="ip" viewBox="0 0 256 128" width="256px" height="128px" xmlns="http://www.w3.org/2000/svg">
                            <defs>
                                <linearGradient id="grad1" x1="0" y1="0" x2="1" y2="0">
                                    <stop offset="0%" stop-color="#5ebd3e" />
                                    <stop offset="33%" stop-color="#ffb900" />
                                    <stop offset="67%" stop-color="#f78200" />
                                    <stop offset="100%" stop-color="#e23838" />
                                </linearGradient>
                                <linearGradient id="grad2" x1="1" y1="0" x2="0" y2="0">
                                    <stop offset="0%" stop-color="#e23838" />
                                    <stop offset="33%" stop-color="#973999" />
                                    <stop offset="67%" stop-color="#009cdf" />
                                    <stop offset="100%" stop-color="#5ebd3e" />
                                </linearGradient>
                            </defs>
                            <g fill="none" stroke-linecap="round" stroke-width="16">
                                <g class="ip__track" stroke="#ddd">
                                    <path d="M8,64s0-56,60-56,60,112,120,112,60-56,60-56"/>
                                    <path d="M248,64s0-56-60-56-60,112-120,112S8,64,8,64"/>
                                </g>
                                <g stroke-dasharray="180 656">
                                    <path class="ip__worm1" stroke="url(#grad1)" stroke-dashoffset="0" d="M8,64s0-56,60-56,60,112,120,112,60-56,60-56"/>
                                    <path class="ip__worm2" stroke="url(#grad2)" stroke-dashoffset="358" d="M248,64s0-56-60-56-60,112-120,112S8,64,8,64"/>
                                </g>
                            </g>
                        </svg>
                    </main>
                </div>
            </form>
            
        </div>
    </section>
    <!-- Portfolio Section End -->

<!-- Your form code -->
    <style>
        .breadcrumb__text {
            text-align: center;
        }

        label[for="text"] {
            color: white; /* Set the text color to white */
        }
        .loading-animation {
            position: absolute;
            top: 50%; /* Align the animation vertically at the center */
            left: 50%; /* Align the animation horizontally at the center */
            transform: translate(-50%, -50%); /* Center the animation precisely */
            display: none; /* Initially hidden */
        }
        * {
            border: 0;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        :root {
            --hue: 223;
            --bg: hsl(var(--hue),90%,95%);
            --fg: hsl(var(--hue),90%,5%);
            --trans-dur: 0.3s;
            font-size: calc(16px + (24 - 16) * (100vw - 320px) / (1280 - 320));
        }
        main {
            padding: 1.5em 0;
        }
        .ip {
            width: 4em;
            height: 2em;
        }
        .ip__track {
            stroke: hsl(var(--hue),90%,90%);
            transition: stroke var(--trans-dur);
        }
        .ip__worm1,
        .ip__worm2 {
            animation: worm1 2s linear infinite;
        }
        .ip__worm2 {
            animation-name: worm2;
        }
        
        /* Dark theme */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg: hsl(var(--hue),90%,5%);
                --fg: hsl(var(--hue),90%,95%);
            }
            .ip__track {
                stroke: hsl(var(--hue),90%,15%);
            }
        }
        
        /* Animation */
        @keyframes worm1 {
            from {
                stroke-dashoffset: 0;
            }
            50% {
                animation-timing-function: steps(1);
                stroke-dashoffset: -358;
            }
            50.01% {
                animation-timing-function: linear;
                stroke-dashoffset: 358;
            }
            to {
                stroke-dashoffset: 0;
            }
        }
        @keyframes worm2 {
            from {
                stroke-dashoffset: 358;
            }
            50% {
                stroke-dashoffset: 0;
            }
            to {
                stroke-dashoffset: -358;
            }
        }
        body {
            margin: 0; /* Remove default margin to cover the entire viewport */
            padding: 0; /* Remove default padding */
            background-image: url("{% static 'img/breadcrumb-bg.jpg' %}");
            background-size: cover; /* Make the background image cover the entire element */
            background-repeat: no-repeat; /* Prevent background image from repeating */
            background-attachment: fixed; /* Keep the background image fixed while scrolling */
            /* Additional background properties can be added here */
                /* ... (previous styles) ... */
        }
        /* Center the input container */
        .input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 50vh;
        }

    </style>
    <script>
        const analyzeButton = document.getElementById('analyze-button');
        const loadingAnimation = document.querySelector('.loading-animation');

        analyzeButton.addEventListener('click', function() {
            analyzeButton.classList.add('loading'); // Add loading class
            loadingAnimation.style.display = 'block'; // Show the loading animation

            // Simulate loading delay for demonstration
            setTimeout(function() {
                analyzeButton.classList.remove('loading'); // Remove loading class
                loadingAnimation.style.display = 'none'; // Hide the loading animation
            }, 2000); // Replace with your actual logic
        });
    </script>

    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
